<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="temperature">Enter temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature">
  
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var convertedTemperature;
      if (isNaN(temperatureInput)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }
      if (unit === "celsius") {
        convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
        document.getElementById("result").innerText = convertedTemperature.toFixed(2) + " °F";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
        document.getElementById("result").innerText = convertedTemperature.toFixed(2) + " °C";
      } else if (unit === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) - 273.15;
        document.getElementById("result").innerText = convertedTemperature.toFixed(2) + " K";
      }
    }
  </script>
</body>
</html>
